<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA


    //PROCESSAMENTO

    
    //SAÍDA


const numeroUm = Number(prompt("Insira um número"));
    const numeroDois = Number(prompt("Insira outro número"));
    const operacao = prompt("Fale a operação que você deseja (+) Adição, (-) Subtração, (*) Multiplicação e (/) Divisão");

    // PROCESSAMENTO
    let resultado;
let parOuImpar
let decimalOuInteiro
let positivoOuNegativo

switch (operacao) {
    case "+":
        resultado = numeroUm + numeroDois;
        break;
  case "-" :
resultado = numeroUm - numeroDois;
break   
case "*" : 
resultado = numeroUm * numeroDois;
break 

case "/" : 
resultado = numeroUm / numeroDois;
break 
default:
     alert(`Operação inválida`) 
    break; }

switch (resultado % 2 === 0) {
    case true:
    parOuImpar = "par"    
        break;
    default:
        parOuImpar = "ímpar"
        break;
}
switch (resultado > 0) {
    case true: 
        positivoOuNegativo = "positivo"
        break;
    default:
        positivoOuNegativo = "negativo"
        break;
}
switch (Number.isInteger(resultado)) {
    case true:
       inteiroOuDecimal = "inteiro"
        break;

    default:
        inteiroOuDecimal = "decímal"
        break;
}
        document.write(`Resultado da operação: ${resultado.toFixed(2)} <br>`);
        document.write(`O número é ${parOuImpar}, ${positivoOuNegativo} e ${inteiroOuDecimal}.`);
    </script>
