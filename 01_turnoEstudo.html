<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    let turno = prompt(`Informe seu turno M para matutino ou V para Vespertino ou N para Noturno.`)
    
    //PROCESSAMENTO
switch (turno) {
    case "M":
        alert(`Bom Dia!`)
        break;
case "V" :
alert(`Boa tarde!`)
break
case "N" :
    alert(`Boa noie!`)
break 
    default:
        alert(`Valor inválido`)
        break;
}
    
    //SAÍDA

</script>
